<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>البازوورد (باللهجة المصرية)</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Amiri&display=swap');

  body {
    background: linear-gradient(135deg, #1a0000 0%, #3e0000 100%);
    font-family: 'Amiri', serif;
    color: #ffb3b3;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    padding: 2rem;
    text-align: center;
    line-height: 2.2;
    font-weight: 700;
    white-space: pre-line;
    font-size: 1.4rem;
  }

  #password-container {
    background: #330000cc;
    padding: 30px 40px;
    border-radius: 15px;
    box-shadow: 0 0 25px #ff4c4ccc;
    max-width: 600px;
    width: 100%;
  }

  #password-label {
    font-size: 1.8rem;
    color: #ffb3b3;
    display: block;
    margin-bottom: 1rem;
  }

  #password-input {
    margin-top: 20px;
    padding: 14px 18px;
    font-size: 1.4rem;
    border-radius: 10px;
    border: none;
    outline: none;
    width: 100%;
    max-width: 350px;
    text-align: center;
    font-family: 'Amiri', serif;
    font-weight: 700;
  }

  #enter-button {
    margin-top: 20px;
    background: #ff4c4c;
    border: none;
    border-radius: 12px;
    padding: 14px 25px;
    font-weight: 700;
    color: #1a0000;
    font-size: 1.4rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
    font-family: 'Amiri', serif;
  }

  #enter-button:hover {
    background: #ff9999;
    color: #330000;
  }

  #password-result {
    margin-top: 20px;
    color: #ffb3b3;
    font-weight: 700;
    white-space: pre-line;
    font-size: 1.3rem;
    max-height: 300px;
    overflow-y: auto;
  }

  /* Shake animation */
  @keyframes shake {
    0%, 100% { transform: translateX(0); }
    20%, 60% { transform: translateX(-10px); }
    40%, 80% { transform: translateX(10px); }
  }

  #password-container.shake {
    animation: shake 0.5s;
  }
</style>
</head>
<body>

<div id="password-container" role="dialog" aria-modal="true" aria-labelledby="password-label">
  <label id="password-label" for="password-input">
    ما هي كلمة المرور التي نستخدمها للإشارة إلى وجود والديك حولك؟
  </label>
  <input id="password-input" type="text" autocomplete="off" aria-describedby="password-hint" placeholder="أول شي جرب تكتب شي غلط 🤭" />
  <button id="enter-button" type="button">دخل الكلمة مثل أشياء ثانية تبي تدخلها 😈</button>
  <div id="password-result" aria-live="polite" role="alert"></div>
</div>

<script>
  const passwordContainer = document.getElementById('password-container');
  const passwordInput = document.getElementById('password-input');
  const enterButton = document.getElementById('enter-button');
  const passwordResult = document.getElementById('password-result');

  function checkPassword() {
    const val = passwordInput.value.trim();
    if (val === 'كشري') {
      passwordResult.style.color = '#ffd9d9';
      passwordResult.style.fontWeight = '700';
      passwordResult.style.whiteSpace = 'pre-line';
      passwordResult.innerText = `ظننتَ أن هذهَ البوابةَ ستأخذكَ إلى عالمٍ سريٍّ مليءٍ بالعجائبٍ،
لكن الحقيقةَ أنني أردتُ فقط أن أبدو مبدعةً، وأن أصمّم شيئًا يعبّر عني،
شيئًا يحمل بصمتي وبصمتكَ في الوقت ذاتهِ.

لكن بعيدًا عن المزاحِ،
قلبي مفتوحٌ لك دومًا،
وأنتَ وحدكَ المفتاحُ الذي يعرف طريقَهُ دون أي إرشادٍ،
أنتَ وحدكَ من يستطيع فتح أبوابهِ الصامتةِ، والوصول إلى أعماقِ الروحِ.

لا وصفةً سريةً، ولا خبايا مخفيةً،
فقط أنتَ… بكلِّ ما فيك من صفاءٍ ونقاءٍ وعظمةٍ،
بكلِّ ما يجعلك مختلفًا عن أي شخصٍ آخر في هذا العالمِ.

وهذا يكفي…
يكفي ليكون حبُّنا أبدياً، صامدًا أمام الزمنِ، لا يُقهرُ،
حبًّا يزداد قوةً مع كلِّ لحظةٍ نعيشها معًا،
حبًّا يثبت أن القلب حين يحبّ بصدقٍ لا يحتاج إلى أكثر من قلبٍ واحدٍ يبادله نفس الشعورِ.`;
      passwordInput.disabled = true;
      enterButton.disabled = true;
    } else {
      passwordResult.style.color = '#ff4c4c';
      passwordResult.style.fontWeight = '700';
      passwordResult.textContent = 'لا مش دي';
      passwordContainer.classList.add('shake');
      setTimeout(() => passwordContainer.classList.remove('shake'), 500);
    }
  }

  enterButton.addEventListener('click', checkPassword);
  passwordInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      checkPassword();
    }
  });
</script>

</body>
</html>
